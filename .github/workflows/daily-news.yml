name: Daily News Markdown

on:
  schedule:
    - cron: '0 7 * * *' # Todos los días a las 7:00 UTC
  workflow_dispatch:     # Permite ejecución manual

jobs:
  fetch-and-commit-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar script para obtener noticia y crear markdown
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}
        run: |
          python3 .github/scripts/fetch_news.py

      - name: Configurar usuario git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit y push si hay cambios
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config --global http.https://github.com/.extraheader "AUTHORIZATION: basic $(echo -n x-access-token:${GH_PAT} | base64)"
          git add content/
          git diff --cached --quiet || git commit -m "chore: noticia diaria automática"
          git push origin HEAD
